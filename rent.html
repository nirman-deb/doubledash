<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmers Hub - Rent Equipment</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="buy.html">Buy Equipment</a></li>
      <li><a href="sell.html">Sell Produce</a></li>
      <li><a href="rent.html">Rent Equipment</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Rent Farming Equipment</h2>
    <p>Select the equipment you want to rent from our selection below:</p>
    <section id="rentalGallery">
      <div class="gallery">
        <div class="gallery-item">
          <img src="images/tractor.jpg" alt="Tractor" />
          <h3>Tractor</h3>
          <p>Rental Price: 2000₹/bigha</p>
          <button class="btn rentBtn">Rent Now</button>
        </div>
        <div class="gallery-item">
          <img src="images/irrigation.jpg" alt="Water Pump" />
          <h3>Water Pump</h3>
          <p>Rental Price: 800₹/bigha</p>
          <button class="btn rentBtn">Rent Now</button>
        </div>
        <div class="gallery-item">
          <img src="images/harvester.jpg" alt="Harvester" />
          <h3>Harvester</h3>
          <p>Rental Price: 2000₹/bigha</p>
          <button class="btn rentBtn">Rent Now</button>
        </div>
        <div class="gallery-item">
          <img src="images/seeder.jpg" alt="Seeder" />
          <h3>Seeder</h3>
          <p>Rental Price: 1500₹/bigha</p>
          <button class="btn rentBtn">Rent Now</button>
        </div>
        <!-- Add more rental items as needed -->
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
