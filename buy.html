<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmers Hub - Buy Equipment</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="buy.html">Buy Equipment</a></li>
      <li><a href="sell.html">Sell Produce</a></li>
      <li><a href="rent.html">Rent Equipment</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Buy Farming Equipment</h2>
    <p>Select the equipment you need from our marketplace:</p>
    <section id="equipmentGallery">
      <div class="gallery">
        <div class="gallery-item">
          <img src="images/tractor.jpg" alt="Tractor" />
          <p>Tractor</p>
          <button class="btn buyBtn">Buy Now</button>
        </div>
        <div class="gallery-item">
          <img src="images/irrigation.jpg" alt="Water Pump" />
          <p>Water Pump</p>
          <button class="btn buyBtn">Buy Now</button>
        </div>
        <div class="gallery-item">
          <img src="images/harvester.jpg" alt="Harvester" />
          <p>Harvester</p>
          <button class="btn buyBtn">Buy Now</button>
        </div>
        <div class="gallery-item">
          <img src="images/seeder.jpg" alt="Seeder" />
          <p>Seeder</p>
          <button class="btn buyBtn">Buy Now</button>
        </div>
      </div>
    </section>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
