<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmers Hub - Sell Produce</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="buy.html">Buy Equipment</a></li>
      <li><a href="sell.html">Sell Produce</a></li>
      <li><a href="rent.html">Rent Equipment</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Sell Your Produce</h2>
    <p>List your farm produce for sale by filling in the details below:</p>
    <form id="sellForm">
      <label for="produceName">Produce Name:</label>
      <input type="text" id="produceName" name="produceName" placeholder="e.g. Tomatoes" required />

      <label for="quantity">Quantity (kg):</label>
      <input type="number" id="quantity" name="quantity" required />

      <label for="price">Price per kg ($):</label>
      <input type="number" id="price" name="price" step="0.01" required />

      <label for="imageUpload">Upload Image:</label>
      <input type="file" id="imageUpload" name="imageUpload" accept="image/*" />

      <button type="submit" class="btn">List for Sale</button>
    </form>
    <div id="sellMessage"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
